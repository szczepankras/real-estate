<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Welcome</title>
</head>
<body>
<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <div class="panel-body">
                <h2>Advertisements Board</h2>

                <p>Below you can find all occasions</p>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Content</th>
                        <th>Date</th>
                        <th>Expires</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="advertisement in board.advertisements">
                        <td width="80%">{{advertisement.content}}</td>
                        <td>{{advertisement.date}}</td>
                        <td>{{board.expirationDate(advertisement.date)}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
