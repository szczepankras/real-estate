<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Welcome</title>
</head>
<body>
<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <div class="panel-body">
                <h2>My Advertisements</h2>

                <p>Below you can find all your advertisements</p>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Content</th>
                        <th>Date</th>
                        <th>Expires</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="advertisement in my_board.advertisements | filter: { user: 'szczepix@cos.com'}">
                        <td></td>
                        <td width="60%">{{advertisement.content}}</td>
                        <td>{{advertisement.date}}</td>
                        <td>{{advertisement.date}}</td>
                        <td align="center"><span class="glyphicon glyphicon-remove" title="Remove"/>
                        <span class="glyphicon glyphicon-time" title="Extend expiration date"/></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
