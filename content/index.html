<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Estate</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body ng-app="app" ng-controller="MainController as controller">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" ui-sref="home">Real Estate</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ><a ui-sref="board">Advertisements<span class="sr-only">(current)</span></a></li>
                <li><a  ui-sref="my_board" ui-sref-opts="{reload: true}">My publications</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Actions <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a ui-sref="add">Add advertisement</a></li>
                        <li role="separator" class="divider"></li>
                    </ul>
                </li>
            </ul>
            <search-input></search-input>
            <ul class="nav navbar-nav navbar-right">
                <li><a data-toggle="modal" data-target="#myModal">Log in</a></li>
                <li><a ng-click="controller.logout()" href="#">Log out</a></li>
            </ul>
        </div>
    </div>
</nav>
<login></login>
<ui-view></ui-view>
<script type="text/javascript" src="bundle.js" charset="utf-8"></script>
</body>
</html>
