<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="container">
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Login page</h4>
                </div>
                <div class="modal-body">
                    <p>Please log in using your email</p>
                </div>
                <div class="modal-body">
                    <input type="email" class="form-control" placeholder="Email address" ng-model="controller.user">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="controller.setUser()">Log in</button>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
