<form role="form">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" ng-model="title">
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" rows="5" id="description" ng-model="description"></textarea>
    </div>
    <div class="form-group">
        <label for="sel1">Category:</label>
        <select class="form-control" id="sel1" ng-model="category" >
            <option>House for sale</option>
            <option>Flat for sale</option>
            <option>House for rent</option>
            <option>Flat for rent</option>
            <option>Room for rent</option>
            <option>Garage/parking place for sale</option>
            <option>Garage/parking place for rent</option>
        </select>
    </div>
    <div class="form-group">
        <label for="contact">Contact phone number:</label>
        <input type="number" class="form-control" id="contact" ng-model="number">
    </div>
</form>
